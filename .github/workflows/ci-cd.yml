name: CI/CD - Android QA

on:
  push:
    branches:
      - task-mod

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: "11"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install Flutter dependencies
        run: |
          flutter pub get

      - name: Build APK
        run: |
          flutter build apk -t "lib/main.dart" --release
