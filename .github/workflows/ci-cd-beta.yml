name: CI-CD - Beta

on:
  push:
    tags:
      - 'v*-beta'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2.10.0
        with:
          channel: "stable"
          cache: true
      
      - name: Format files
        run: |
          dart format --set-exit-if-changed .

      - name: Analyze files
        run: |
          flutter analyze .

  build_android:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2.10.0
        with:
          channel: "stable"
          cache: true

      - name: Install Flutter dependencies
        run: |
          flutter pub get

      - name: Build APK
        run: |
          flutter build apk -t "lib/main.dart" --release
      
      - uses: actions/upload-artifact@v3.1.2
        with:
          name: apk_release
          path: build/app/outputs/flutter-apk/app-release.apk
  
  build_ios:
    runs-on: macOS-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2.10.0
        with:
          channel: "stable"
          cache: true
      
      - name: Install Flutter dependencies
        run: |
          cd ios 
          rm -rf Podfile.lock
          pod repo update
      
      - name: Build IOs
        run: | 
          flutter build ios -t lib/main.dart --release --no-codesign

      - uses: actions/upload-artifact@v3.1.2
        with:
          name: ios_release
          path: build/ios/iphoneos/Runner.app

  release:
    runs-on: ubuntu-latest
    needs: [build_android, build_ios]
    steps:
      - uses: actions/download-artifact@v3.0.2
        with:
          name: apk_release
          path: build/app/outputs/bundle/release/

      - name: Generate Release
        uses: ncipollo/release-action@v1.12.0
        with:
          token: ${{ secrets.TOKEN }}
          #artifacts: "build/app/outputs/flutter-apk/*"
          
